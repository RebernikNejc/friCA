<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>friCA</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Pozdravljeni!</h1>
                    <p>Dobrodošli v aplikaciji friCA za upravljanje z digitalnimi potrdili. Uporabite spodnje povezave za izbiro željenega postopka.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary mb-2" onclick="request()">Vložite zahtevek za izdajo novega digitalnega potrdila</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary mb-2" onclick="progress()">Preverite status vašega zahtevka</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success mb-2" onclick="deliver()">Prevzemite digitalno potrdilo</button>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
