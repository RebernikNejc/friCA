<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>friCA</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Preverjanje statusa zahtevka</h1>
                    <p>Na spodnjem seznamu lahko vidite vse zahtevke oddane iz te naprave in njihove statuse.</p>
                    <button type="button" class="btn btn-secondary float-left mb-3" onclick="cancel()">Nazaj na začetno stran</button>
                    <button type="button" class="btn btn-primary float-right mb-3" onclick="refresh()">Osveži</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="w-100 text-center">
                        <div class="spinner-border text-primary text-center" role="status" id="loading">
                            <span class="sr-only">Nalaganje...</span>
                        </div>
                    </div>
                    <ul class="list-group d-none" id="requests">
                        
                    </ul>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/progress.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
