<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>friCA</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Vložitev zahtevka za izdajo novega digitalnega potrdila</h1>
                    <p>Izpolnite obrazec s svojimi kontaktnimi podatki in podatki digitalnega potrdila ter kliknite "Pošlji zahtevek" za vložitev zahtevka za izdajo novega digitalnega potrdila.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <h6>Kontaktni podatki</h6>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Ime</label>
                                    <input type="text" class="form-control" id="name" placeholder="Vnesite ime (obvezno)" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="surname">Priimek</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Vnesite priimek (obvezno)" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="email">E-poštni naslov</label>
                                    <input type="email" class="form-control" id="email" placeholder="Vnesite e-poštni naslov (obvezno)" required>
                                </div>
                            </div>
                        </div>
                        <h6>Podatki digitalnega potrdila</h6>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="c">Country</label>
                                    <input type="text" class="form-control" id="c" placeholder="Vnesite ime države" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="st">State</label>
                                    <input type="text" class="form-control" id="st" placeholder="Vnesite ime regije" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="l">Locality</label>
                                    <input type="text" class="form-control" id="l" placeholder="Vnesite ime naselja" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="o">Organization</label>
                                    <input type="text" class="form-control" id="o" placeholder="Vnesite ime organizacije" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="ou">Organizational Unit</label>
                                    <input type="text" class="form-control" id="ou" placeholder="Vnesite ime organizacijske enote" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="cn">Common name</label>
                                    <input type="text" class="form-control" id="cn" placeholder="Vnesite prikazno ime" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary float-left" onclick="cancel()">Nazaj na začetno stran</button>
                        <button type="button" class="btn btn-primary float-right" id="ss" onclick="send()">Pošlji zahtevek</button>
                        <div class="spinner-border text-primary float-right d-none" role="status" id="loading">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </form>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/request.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
