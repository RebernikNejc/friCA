<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>friCA</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/custom.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        Prišlo je do napake pri oddaji zahtevka!
                    </div>
                    <div class="alert alert-info" role="alert">
                        Preverite omrežno povezavo in poskusite ponovno izpolniti ter oddati zahtevek oziroma se obrnite na skrbnika aplikacije.
                    </div>
                    <button type="button" class="btn btn-secondary float-left" onclick="cancel()">Nazaj na začetno stran</button>
                    <button type="button" class="btn btn-primary float-right" onclick="page('request')">Ponovna izpolnitev zahtevka</button>
                </div>
            </div>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/request-fail.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
